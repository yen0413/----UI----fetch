<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.5.1.js"></script>
<script src="bootstrap/js/bootstrap.bundle.js"></script>
<script>
    const ar = [
        {
            id: 2,
            name: 'bill',
            age: 26
        },
        {
            id: 5,
            name: 'peter',
            age: 22
        },
        {
            id: 7,
            name: 'david',
            age: 29
        },
    ];

    const dict = {};
    for(let i of ar){
        dict[i.id] = i;
    }

    const tpl = o=>{
        return `
        <button type="button" data-id="${o.id}" class="btn btn-primary my_btn" data-toggle="modal" data-target="#exampleModal">
            ${o.name}
        </button>`;
    };

    let str = '';
    ar.forEach(o=>{
        str += tpl(o);
    });

    const btn_container = document.querySelector('#btn_container')
    btn_container.innerHTML = str;

    btn_container.addEventListener('click', function(event){
        console.log(event.target.classList);
        console.log(event.target.classList.contains('my_btn'));
        if(event.target.classList.contains('my_btn')){
            const id = event.target.getAttribute('data-id');
            console.log(dict[id]);
            const item = dict[id];

            document.querySelector('.modal-body').innerHTML = item.name + ':' + item.age;
        }


    })

</script>
